<link rel="icon" href="BNP.jpeg" type="image/x-icon">
  <title>BNP PARIBAS – Virement bancaire</title>

<!-- SELECTEUR DE LANGUE (IDENTIQUE INDEX) -->
<div class="language-selector">
  <select id="langSelect">
    <option value="fr" selected>Français</option>
    <option value="es">Español</option>
    <option value="en">English</option>
    <option value="sv">Svenska</option>
    <option value="de">Deutsch</option>
    <option value="pl">Polski</option>
    <option value="it">Italiano</option>
  </select>
</div>

<!-- VIREMENT -->
<div class="virement-container">
  <h2 id="title">Réaliser un virement</h2>

  <form id="formVirement">
    <div class="form-group">
      <label id="lblBenef">Bénéficiaire</label>
      <input type="text" placeholder="Nom du bénéficiaire" required>
    </div>

    <div class="form-group">
      <label id="lblIban">IBAN</label>
      <input type="text" placeholder="ES76 XXXX XXXX XXXX XXXX XXXX XXX" required>
    </div>

    <div class="form-group">
      <label id="lblAmount">Montant (€)</label>
      <input type="number" placeholder="0.00" step="0.01" required>
    </div>

    <div class="form-group">
      <label id="lblReason">Motif</label>
      <input type="text" placeholder="Motif du virement (optionnel)">
    </div>

    <div class="form-group">
      <label id="lblDate">Date d’exécution</label>
      <input type="date" required>
    </div>

    <button type="submit" class="btn-valider" id="btnValidate">
      Valider le virement
    </button>
  </form>
</div>

<!-- POPUP -->
<div class="overlay" id="popupVirement">
  <div class="popup-box">
    <div class="icon-warning">!</div>

    <h3 id="popupTitle">Virement temporairement indisponible</h3>

    <p id="popupText">
      Suite à un contrôle automatique de sécurité et de conformité,
      votre demande de virement n’a pas pu être exécutée.
    </p>

    <div class="popup-actions">
      <a href="mailto:service@BNP PARIBAS-banque.info"
         class="btn-primary" id="btnContact">
        Contacter le service client
      </a>
      <button class="btn-secondary" onclick="fermerPopup()" id="btnClose">
        Fermer
      </button>
    </div>
  </div>
</div>

<style>
:root{
  --green:#1F883E;
  --green-dark:#166534;
  --green-bg:#F0FDF4;
  --danger:#B91C1C;
}

.language-selector{
  max-width:520px;
  margin:20px auto 0;
  text-align:right;
}
.language-selector select{
  padding:6px 10px;
  border-radius:6px;
}

.virement-container{
  max-width:520px;
  margin:15px auto;
  background:#fff;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  overflow:hidden;
}

.virement-container h2{
  background:var(--green);
  color:#fff;
  padding:16px 22px;
  font-size:18px;
}

form{padding:22px}
.form-group{margin-bottom:16px}
label{font-size:13px;font-weight:600;margin-bottom:6px;display:block}
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #d1d5db;
}
input:focus{
  border-color:var(--green);
  box-shadow:0 0 0 3px rgba(31,136,62,.15);
  outline:none;
}

.btn-valider{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:var(--green);
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
.btn-valider:hover{background:var(--green-dark)}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
}

.popup-box{
  background:#fff;
  max-width:420px;
  padding:26px;
  border-radius:14px;
  text-align:center;
}

.icon-warning{
  width:55px;height:55px;
  background:var(--danger);
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  margin:0 auto 15px;
}

.popup-actions{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-top:20px;
}

.btn-primary{
  background:var(--green);
  color:#fff;
  padding:10px 18px;
  border-radius:25px;
  text-decoration:none;
}
.btn-secondary{
  background:#fff;
  border:1px solid #d1d5db;
  padding:10px 18px;
  border-radius:25px;
}

/* RESPONSIVE DESIGN - TABLETTE ET MOBILE */
@media(max-width:768px){
  .language-selector{
    max-width:100%;
    padding:0 15px;
    margin:15px auto 0;
  }
  .language-selector select{padding:6px 8px;font-size:13px}
  .virement-container{
    margin:15px;
    max-width:calc(100% - 30px);
    border-radius:10px;
  }
  .virement-container h2{
    font-size:16px;
    padding:14px 18px;
  }
  form{padding:18px}
  .form-group{margin-bottom:14px}
  label{font-size:12px;margin-bottom:5px}
  input{
    padding:11px;
    border-radius:6px;
    font-size:14px;
  }
  .btn-valider{
    padding:12px;
    border-radius:25px;
    font-size:14px;
  }
  .popup-box{
    max-width:90vw;
    padding:22px;
    border-radius:12px;
  }
  .icon-warning{
    width:50px;
    height:50px;
    font-size:28px;
  }
  .popup-box h3{font-size:16px}
  .popup-box p{font-size:13px}
  .popup-actions{
    flex-wrap:wrap;
    gap:10px;
  }
  .btn-primary,.btn-secondary{
    padding:9px 14px;
    font-size:12px;
    flex:1;
    min-width:140px;
  }
}

@media(max-width:480px){
  body{padding:0}
  .language-selector{
    max-width:100%;
    padding:10px;
    margin:10px auto 0;
    text-align:center;
  }
  .language-selector select{
    padding:5px 6px;
    font-size:12px;
    width:100%;
    max-width:150px;
  }
  .virement-container{
    margin:0;
    max-width:100%;
    border-radius:0;
  }
  .virement-container h2{
    font-size:15px;
    padding:12px 15px;
  }
  form{
    padding:15px;
  }
  .form-group{margin-bottom:12px}
  label{
    font-size:11px;
    margin-bottom:4px;
  }
  input{
    padding:10px;
    border-radius:5px;
    font-size:13px;
    width:100%;
    box-sizing:border-box;
  }
  .btn-valider{
    width:100%;
    padding:11px;
    font-size:13px;
    margin-top:5px;
  }
  .overlay{
    padding:15px;
  }
  .popup-box{
    max-width:100%;
    padding:18px;
    border-radius:10px;
  }
  .icon-warning{
    width:48px;
    height:48px;
    font-size:26px;
    margin-bottom:12px;
  }
  .popup-box h3{
    font-size:15px;
    margin:8px 0 10px;
  }
  .popup-box p{
    font-size:12px;
    line-height:1.4;
    margin:0;
  }
  .popup-actions{
    flex-direction:column;
    gap:8px;
    margin-top:15px;
  }
  .btn-primary,.btn-secondary{
    width:100%;
    padding:10px 12px;
    font-size:11px;
  }
}
</style>

<script>
const popup = document.getElementById("popupVirement");
document.getElementById("formVirement").addEventListener("submit",e=>{
  e.preventDefault();
  popup.style.display="flex";
});
function fermerPopup(){ popup.style.display="none"; }

// TRADUCTIONS (MÊME PRINCIPE QUE INDEX)
const translations={
  fr:{
    title:"Réaliser un virement",
    benef:"Bénéficiaire", iban:"IBAN", amount:"Montant (€)", reason:"Motif",
    date:"Date d’exécution", validate:"Valider le virement",
    popupTitle:"Virement temporairement indisponible",
    popupText:"Suite à un contrôle automatique de sécurité et de conformité, votre demande de virement n’a pas pu être exécutée.",
    contact:"Contacter le service client", close:"Fermer"
  },
  es:{
    title:"Realizar una transferencia",
    benef:"Beneficiario", iban:"IBAN", amount:"Cantidad (€)", reason:"Motivo",
    date:"Fecha de ejecución", validate:"Validar transferencia",
    popupTitle:"Transferencia no disponible",
    popupText:"Tras un control automático de seguridad y cumplimiento, su transferencia no pudo realizarse.",
    contact:"Contactar atención al cliente", close:"Cerrar"
  },
  en:{
    title:"Make a transfer",
    benef:"Beneficiary", iban:"IBAN", amount:"Amount (€)", reason:"Reason",
    date:"Execution date", validate:"Validate transfer",
    popupTitle:"Transfer temporarily unavailable",
    popupText:"Following an automated security and compliance check, your transfer could not be completed.",
    contact:"Contact customer service", close:"Close"
  }
};

const langSelect=document.getElementById("langSelect");
langSelect.addEventListener("change",()=>{
  const t=translations[langSelect.value];
  title.textContent=t.title;
  lblBenef.textContent=t.benef;
  lblIban.textContent=t.iban;
  lblAmount.textContent=t.amount;
  lblReason.textContent=t.reason;
  lblDate.textContent=t.date;
  btnValidate.textContent=t.validate;
  popupTitle.textContent=t.popupTitle;
  popupText.textContent=t.popupText;
  btnContact.textContent=t.contact;
  btnClose.textContent=t.close;
});
</script>
